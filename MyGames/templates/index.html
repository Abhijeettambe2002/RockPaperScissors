<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .container div {
            margin-bottom: 15px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container p {
            text-align: center;
        }
        .container a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="#">
            {% csrf_token %}
            {{ form.errors }}
            <div>
                <label for="username">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div>
                <label for="email">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div>
                <label for="password1">{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>
            <div>
                <label for="password2">{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="{% url 'login_page' %}">Log in</a></p>
        </form>
    </div>
</body>
</html>
