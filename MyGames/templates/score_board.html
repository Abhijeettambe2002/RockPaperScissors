{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Leaderboard</title>
    <link rel="stylesheet" href="{% static 'css/score_board.css' %}">

</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for score in scores %}
                    <tr>
                        <td>{{ score.user.username }}</td>
                        <td>{{ score.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'main_page' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Game</a>
    </div>
</body>
</html>
